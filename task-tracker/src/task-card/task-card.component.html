<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ task?.name }}</mat-card-title>
    <mat-card-subtitle>{{ task?.description }}</mat-card-subtitle>
    <mat-card-subtitle>Assigned To: {{ task?.assignedTo }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions class="actions">
    <button mat-icon-button class="edit-button" (click)="editTask(task)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button class="delete-button" (click)="deleteTask(task)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
