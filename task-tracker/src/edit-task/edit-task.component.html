<h2 mat-dialog-title class="button">Edit Task</h2>
<mat-dialog-content id="editTaskContent">
        <div>
            <mat-label>Task Name</mat-label>
            <mat-form-field class="input-wrapper">
                <input matInput [(ngModel)]="data.name" />
            </mat-form-field>
        </div>
        <div>
            <mat-label>Description</mat-label>
            <mat-form-field class="input-wrapper">
                <input matInput [(ngModel)]="data.description" />
            </mat-form-field>
        </div>
        <div>
            <mat-label>Assigned To</mat-label>
            <mat-form-field class="input-wrapper">
                <input matInput [(ngModel)]="data.assignedTo" />
            </mat-form-field>
        </div>
        <div>
            <mat-label class="custom-label">Status</mat-label>
            <mat-form-field class="input-wrapper">
                <mat-select class="enum-button" [(value)] ="data.status">
                    <mat-option *ngFor="let status of statuses" [value]="status">{{status}}</mat-option>
                </mat-select>
            </mat-form-field>        
        </div>
</mat-dialog-content>
<mat-dialog-actions id="editTaskActions">
    <button mat-button class="button" (click)="cancel()">Cancel</button>
    <button mat-button class="button" (click)="save()">Save</button>
</mat-dialog-actions>
