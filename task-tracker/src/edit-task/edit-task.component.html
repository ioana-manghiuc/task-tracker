<h2 mat-dialog-title class="button">Edit Task</h2>
<mat-dialog-content id="editTaskContent">
    <div class="edit-task-content">
        <div class="input-wrapper">
            <mat-label class="custom-label">Task Name</mat-label>
            <mat-form-field>
                <input matInput class="box" [(ngModel)]="data.name" />
            </mat-form-field>
        </div>
        <div class="input-wrapper">
            <mat-label class="custom-label">Description</mat-label>
            <mat-form-field>
                <input matInput class="box" [(ngModel)]="data.description" />
            </mat-form-field>
        </div>
        <div class="input-wrapper">
            <mat-label class="custom-label">Assigned To</mat-label>
            <mat-form-field>
                <input matInput class="box" [(ngModel)]="data.assignedTo" />
            </mat-form-field>
        </div>
        <div class="input-wrapper">
            <mat-label class="custom-label">Status</mat-label>
            <mat-radio-group [(ngModel)]="data.status">
                <mat-radio-button *ngFor="let status of statuses" [value]="status">{{ status }}</mat-radio-button>
            </mat-radio-group>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions id="editTaskActions">
    <button mat-button class="button" (click)="cancel()">Cancel</button>
    <button mat-button class="button" (click)="save()">Save</button>
</mat-dialog-actions>
